{{define "login"}}
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DKFAI Administration Login</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
</head>
<body>
{{if .failure}}
<h4 class="col-xs-10 col-xs-offset-2 col-sm-11 col-sm-offset-1" style="color: red">{{.failure}}</h4>
{{end}}
<form  class="form-horizontal" style="margin-right: 0; margin-top: 15px;" method="POST" action="login" name="login">
    {{template "csrf" . }}
    <label for="login" class="control-label col-xs-4 col-sm-2 col-md-2 col-lg-1">
        Login:
    </label>
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
        <div class=" form-group input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input class="form-control" name="login" id="login" placeholder="your login name" type="text" required >
        </div>
    </div>
    <div class="clearfix"></div>
    <label for="password" class="control-label col-xs-4 col-sm-2 col-md-2 col-lg-1">
        Password:
    </label>
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
        <div class=" form-group input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input class="form-control" name="password" id="password" type="password" required>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-xs-8 col-xs-offset-4 col-sm-3 col-sm-offset-2 col-md-offset-2 col-lg-offset-1">
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<script src="/js/jquery-3.1.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
{{end}}
